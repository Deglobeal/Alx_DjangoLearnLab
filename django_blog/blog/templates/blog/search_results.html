{% extends 'base.html' %}

{% block content %}
<h2>Search Results for "{{ request.GET.q }}"</h2>
{% if object_list %}
    {% for post in object_list %}
        <article>
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatechars:200 }}</p>
        </article>
    {% endfor %}
{% else %}
    <p>No results found</p>
{% endif %}
{% endblock %}
