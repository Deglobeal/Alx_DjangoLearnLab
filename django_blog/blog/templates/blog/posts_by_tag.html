{% extends 'base.html' %}

{% block content %}
<h2>Posts tagged with "{{ tag.name }}"</h2>
{% for post in posts %}
    <article>
        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatechars:200 }}</p>
    </article>
{% empty %}
    <p>No posts found with this tag.</p>
{% endfor %}
{% endblock %}
