<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
</head>
<body>
    <ul>
    <h1>Home page</h1>
    {% for post in object_list %}
    <li><a href="{% url 'post-detail' post.pk %}">{{post.title}}</a> - 
    {{post.author.first_name}} - 
    {{post.author.last_name}}<br/>
    {{post.content}}

    {% endfor %}
    </ul>
</body>
</html>
